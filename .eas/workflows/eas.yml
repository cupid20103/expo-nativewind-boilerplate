name: Expo Workflows

on:
  push:
    branches: ["*"]

jobs:
  # Web Hosting
  deploy:
    type: deploy
    name: Deploy
    environment: production
    params:
      prod: true

  # iOS Builds
  ios_production:
    name: ğŸ›  iOS Production
    type: build
    if: ${{ github.ref_name == 'main' }}
    params:
      platform: ios
      profile: production

  ios_preview:
    name: ğŸ” iOS Preview
    type: build
    if: ${{ github.ref_name == 'staging' }}
    params:
      platform: ios
      profile: preview

  ios_development:
    name: ğŸ§ª iOS Development
    type: build
    if: ${{ github.ref_name == 'develop' }}
    params:
      platform: ios
      profile: ios-simulator

  # Android Builds
  android_production:
    name: ğŸ›  Android Production
    type: build
    if: ${{ github.ref_name == 'main' }}
    params:
      platform: android
      profile: production

  android_preview:
    name: ğŸ” Android Preview
    type: build
    if: ${{ github.ref_name == 'staging' }}
    params:
      platform: android
      profile: preview

  android_development:
    name: ğŸ§ª Android Development
    type: build
    if: ${{ github.ref_name == 'develop' }}
    params:
      platform: android
      profile: development
